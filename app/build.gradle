plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 25
        targetSdk 31
        versionCode 5
        versionName "1.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if (outputFile != null && outputFileName.endsWith('.aar')) {
                outputFileName = "card-sdk-${defaultConfig.versionName}.aar"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.68'
}


task deleteJar(type: Delete) {
    delete 'libs/myLib.jar'
}

task createJar(type: Copy) {
    from('build/intermediates/compile_library_classes_jar/release/')
    into('/Users/dimak/AndroidStudioProjects/android-card-sdk/sample/libs/')
    include('classes.jar')
    rename('classes.jar', 'card-sdk-lib.jar')
}

createJar.dependsOn(deleteJar, build)